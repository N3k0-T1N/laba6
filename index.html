<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Магазин роллов</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<header class="header">

	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row">

					<!-- Шар 1 -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="./img/shar-1.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Снежный шар для нового года</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">200г.</div>
										<div class="price__currency">450 ₽</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ в корзину</button>

							</div>
						</div>
					</div>
					<!-- // Шар 1 -->

					<!-- Шар 2 -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="./img/shar-2.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Снежный шар</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">185г.</div>
										<div class="price__currency">275 ₽</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ в корзину</button>

							</div>
						</div>
					</div>
					<!-- // Шар 2 -->

					<!-- Шар 3 -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="03">
							<img class="product-img" src="./img/shar-3.png" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Снежный шар со снеговиком</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">250г.</div>
										<div class="price__currency">400 ₽</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ в корзину</button>

							</div>
						</div>
					</div>
					<!-- // Шар 3 -->

					<!-- Шар 4 -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="04">
							<img class="product-img" src="./img/shar-4.png" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Снежный шар со страшилой</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">300г.</div>
										<div class="price__currency">500 ₽</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">
									+ в корзину
								</button>

							</div>
						</div>
					</div>
					<!-- // Шар 4 -->

				</div>
			</div>
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h4>
						<!-- cart-wrapper -->
							<div class="cart-wrapper">

										<!-- cart-item__details -->
										
										<!-- // cart-item__details -->

							</div>
						</div>
				</div>
							<!-- // Cart item -->

						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total">
							<p><span class="h5">Итого:</span>
								<span class="total-price">0</span>
								<span class="rouble">₽</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top">
						<h5 class="card-title">Оформить заказ</h4>
						<form>
							<button type="submit" class="btn btn-primary">Заказать</button>
						</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->


			</div>
		</div>
	</div>

	<!-- Подключаем скрипты -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/cart-01.js"></script>
	<script src="./js/cart-02.js"></script>
	<script src="./js/counter-01.js"></script>
	<script src="./js/counter-02.js"></script>

</body>

</html>
